<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Git Hub</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="icon" href="./img/Ellipse 2.png">
  <script src="https://kit.fontawesome.com/2fe91c55ee.js" crossorigin="anonymous"></script>


</head>

<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="display: flex; justify-content: center; gap: 25px; padding-top: 65px;">
        <i class="fab fa-github" style="font-size: 45px;"></i>
        <h1>GitHub</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <p style="font-size: 2.5rem;">Para continuar, faça login no <br>GitHub</p>
      </div>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="twelve columns,">
        <label for="username" style="margin-right: 150px;">Username:</label>
        <input type="text" placeholder="Digite seu usuário" id="username">
      </div>
      <div class="twelve columns,">
        <label for="pass" style="margin-right: 150px;">Password:</label>
        <input type="password" placeholder="Digite sua senha" id="pass">
      </div>
    </div>
  </form>

  <div class="container">
    <div class="row">
      <div class="twelve columns,">
        <button class="button-primary">Entrar</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" style="margin-top: 17px;">
      <div class="twelve columns" style="justify-content: center; font-size: 2rem; display: flex;">
        <div class="linha"></div>
        <p>OU</p>
        <div class="linha"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" style="align-items: center;">
      <div class="twelve columns" style="justify-content: center;">
        <button class="google"><i class="fa-brands fa-google" style="font-size: 2rem; padding-right: 4px;"></i> Faça login com Google</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" style="align-items: center;  margin-top: 12px;">
      <div class="twelve columns" style="justify-content: center;">
        <button class="facebook"><i class="fa-brands fa-facebook-f" style="color: black; font-size: 2rem; padding-right: 4px;"></i> Faça login com Facebook</button>
      </div>
    </div>
  </div>

</body>

</html>
